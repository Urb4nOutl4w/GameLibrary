
<table mat-table [dataSource]="games">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let game">{{game.title}}</td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let game">{{genreService.genreNames[game.genre]}}</td>
  </ng-container>

  <ng-container matColumnDef="platform_name">
    <th mat-header-cell *matHeaderCellDef>Platforms</th>
    <td mat-cell *matCellDef="let game">{{game.platform_name}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let game">
      <button mat-button [routerLink]="'/game-form/' + game.id">Edit</button>
      <button mat-button (click)="deleteGame(game)" *ngIf="userService.hasPermission('gameLibraryApp.delete_game')">Delete</button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
